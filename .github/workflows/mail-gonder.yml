name: Otomatik Mail Gönderimi

on:
  schedule:
    - cron: '0 16 * * 1-5' # Türkiye saatiyle 19:00 (UTC+3 → 16:00 UTC)
  workflow_dispatch: # Manuel tetikleme için

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v4

      - name: Python ortamını kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Bağımlılıkları yükle
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python scriptini çalıştır
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python posta-gonder.py

      - name: Excel dosyasını artifact olarak yükle
        uses: actions/upload-artifact@v4
        with:
          name: dip-tepe-tarama
          path: Dip_Tepe_Tarama_Tum_Zamanlar_*.xlsx
